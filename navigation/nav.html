<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main_box">
        <!-- Checkbox to toggle the sidebar menu -->
        <input type="checkbox" id="check">
        <div class="btn_one">
            <!-- Button to open the sidebar menu -->
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label> 
        </div>

        <div class="sidebar_menu">
            <div class="logo_background">
            <div class="logo">
                <!-- Logo link -->
                <a class="logo_pro" href="#">BuildSoft IT Solutions </a>
            </div>

            <div class="btn_two">
                <!-- Button to close the sidebar menu -->
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>
            </div>

            <div class="menu">
                <ul>
                    <li class="options">
                        <i class="fa-solid fa-image"></i>
                        <a href="#">Gallery</a>
                    </li>
                    <li class="options">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        <a href="#">Shortcuts</a>
                    </li>
                    <li class="options">
                        <i class="fa-solid fa-photo-film"></i>
                        <a href="#">Exhibits</a>
                    </li>
                    <li class="options">
                        <i class="fa-solid fa-calendar-days"></i>
                        <a href="#">Events</a>
                    </li>
                    <li class="options">
                        <i class="fa-solid fa-store"></i>
                        <a href="#">Store</a>
                    </li>
                    <li class="options">
                        <i class="fa-solid fa-phone"></i>
                        <a href="#">Contact</a>
                    </li>
                    <!-- Removed Feedback section -->
                </ul>
            </div>

            <div class="social_media">
                <ul>
                    <!-- Social media links -->
                    <li><a class="colour2" href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a class="colour2" href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a class="colour2" href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a class="colour2" href="#"><i class="fa-brands fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
