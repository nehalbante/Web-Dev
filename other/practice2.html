<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Text</title>
    <style>
        /* Disables text selection */
        body {
            /* user-select: none; */
        }
    </style>

</head>

<body>
    <h1>Welcome to My Webpage</h1>
    <p>This text cannot be copied or selected.</p>
    <script>
        // document.addEventListener("contextmenu", function(event) {
        //     event.preventDefault(); // Disables right-click
        // });

        document.addEventListener("copy", function (event) {
            event.preventDefault(); // Disables copying
        });

        // -------------------------

        document.addEventListener("copy", function (event) {
            event.preventDefault(); // Prevent the default copy action
            const defaultText = "Copying is disabled on this page!";
            const clipboardData = event.clipboardData || window.clipboardData;
            clipboardData.setData("text", defaultText);
        });
    </script>
</body>

</html>
