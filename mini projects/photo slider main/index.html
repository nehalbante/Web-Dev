<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="header">
        <span>Image Slider</span>
        <button class="auto-play-btn nav">Auto Play</button>
        <button class="gallery nav">gallery</button>
    </div>
  <br>
    <div class="wrapper">
        <button class="nav-btn prev-btn"><</button>
        <div class="container">
                <input type="radio" name="slide" id="c1" checked>
                <label for="c1" class="card"></label>
                <input type="radio" name="slide" id="c2">
                <label for="c2" class="card"></label>
                <input type="radio" name="slide" id="c3">
                <label for="c3" class="card"></label>
                <input type="radio" name="slide" id="c4">
                <label for="c4" class="card"></label>
                <input type="radio" name="slide" id="c5">
                <label for="c5" class="card"></label>
            
        </div>
        <button class="nav-btn next-btn">></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
