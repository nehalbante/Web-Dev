<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <form>
        <label for="fname">First Name <sup>*</sup></label>
        <input type="text" id="fname" name="fname" required ><br><br>
        <label for="lname">Last Name <sup>*</sup></label>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="email">Email <sup>*</sup></label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="DOB">Date Of Birth <sup>*</sup></label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="mob">Mobile Number</label>
        <input type="number" id="mob" name="mob"><br><br>

        <label for="pass">Enter Password <sup>*</sup></label>
        <input type="password" id="setpass" name="setpass" required><br><br>

        <label for="repass">Renter Password <sup>*</sup></label>
        <input type="password" id="repass" name="repass" required><br><br>

        <input type="checkbox" id="t&c" name="t&c" value="t&c" required>
        <label for="t&c">I accept <a href="/Form/termandcondition.html">Terms and Conditions</a> <sup>*</sup></label><br><br>

        <input type="submit" id="submit" name="submit" value="Register Now"><br><br>
        Already have an account?<a href="/Form/login.html"> Login Here</a>
</body>
</html>
