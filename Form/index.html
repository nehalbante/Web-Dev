<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_login.css"> 
</head>

<body>
    <div class="main">
        <div class="box1">
            <h1 class="Welcome">Welcome to website</h1>
            <p style="padding: 30PX; margin-top: -20PX;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aspernatur culpa vero eaque assumenda
                voluptatem harum amet perspiciatis dolor repellendus illo.
            </p>


        </div>

        <div class="box2">
            <h1 class="login">Log in</h1><br>
            <input class="email" type="email" name="email" id="email" placeholder="Email"> <br>
            <input class="password" type="password" name="password" id="password" placeholder="Password"><br>
            <a href="/Form/forgotpass.html">Forgot password?</a><br>
            
            <button class="login_button">Login</button><br><br>
            <div class="buttons">
            <button class="Facebook"><img src="/Form/data/facebook logo.png" alt="logo" height="30px"></button>
            <button class="X">X</button>
            <button class="Google"><img src="/Form/data/google logo.png" alt="logo" height="30px"></button>
            </div>
            <p>Already have an account! <a href="/Form/registration_page.html">Register here.</a></p>
        </div>
    </div>
</body>

</html>
