<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <!-- <link rel="stylesheet" href="/traffic style.css"> -->
     <style>
        div#traffic-light{
            width: 70px;
            height: 200px;
            border: 3px solid black;
        }
        div.inner-light{
            width: 50px;
            height: 50px;
            border: 3px solid black;
            border-radius: 50%;
            margin: 6px;
        }
        #red{
            background-color: red;
        }
        #yellow{
            background-color: yellow;
        }
        #green{
            background-color: green;
        }
     </style>
</head>
<body>
    <div id="traffic-light">
        <div id="red" class="inner-light">

        </div>

        <div id="yellow" class="inner-light">

        </div>

        <div id="green" class="inner-light">

        </div>
    </div>
</body>
</html>
